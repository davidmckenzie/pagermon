<div class="popoverCont">
    <div ng-if="popoverEl == 'source'">
        <a class="btn" href="/?address={{message.source}}">Filter</a>
    </div>
    <div ng-if="popoverEl == 'address'">
        <a class="btn" href="/?address={{message.address}}">Filter</a>
        <a class="btn" href="/admin/aliases/{{message.alias.id}}" ng-if="message.alias.id && user" target="_blank">Edit
            Alias</a>
        <a class="btn" href="/admin/aliases/new?address={{message.address}}" ng-if="!message.alias.id && user"
           target="_blank">Create Alias</a>
    </div>
    <div ng-if="popoverEl == 'agency'">
        <a class="btn" href="/?agency={{message.alias.agency}}">Filter</a>
    </div>
    <div ng-if="popoverEl == 'alias'">
        <a class="btn" href="/?q={{message.alias.alias}}" ng-if="message.alias.id">Filter</a>
        <a class="btn" href="/admin/aliases/{{message.alias.id}}" ng-if="message.alias.id && user" target="_blank">Edit
            Alias</a>
        <a class="btn" href="/admin/aliases/new?address={{message.address}}" ng-if="!message.alias.id && user"
           target="_blank">Create Alias</a>
    </div>

</div>
